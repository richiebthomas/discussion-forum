<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCRIT DISCUSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('/static/Quora.png'); /* Set the background image path */
            background-size: cover; /* Cover the entire background */
            /* Add additional background properties if needed */
        }
    </style>
    <style>
        .add-topic-form {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .browse-topics-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FCRIT Discussion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="add-topic-form" id="addTopicForm">
        <h1 class="fs-5">Add a topic</h1>
        <form action="/dashboard" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="des" class="form-label">Description</label>
                <input type="text" class="form-control" id="des" name="des">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <button class="btn btn-primary" id="toggleAddTopicForm">Add Topic</button>

    <div class="browse-topics-section">
        <h6 class="border-bottom pb-2 mb-0">Browse the topics</h6>
        {% for item in topics %}
            <div class="d-flex text-body-secondary pt-3">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="{{ item.color }}"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em"></text></svg>
                <p class="pb-3 mb-0 small lh-sm border-bottom">
                    <strong class="d-block text-gray-dark">@{{ item.user_name }}</strong>
                    <strong class="d-block text-gray-dark"><a href="/topic/{{item.id}}">{{ item.title }}</a></strong>
                    {{ item.des }}
                </p>
            </div>
        {% endfor %}
    </div>
</div>

  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const addTopicForm = document.getElementById("addTopicForm");
            const toggleAddTopicFormBtn = document.getElementById("toggleAddTopicForm");

            toggleAddTopicFormBtn.addEventListener("click", function () {
                if (addTopicForm.style.display === "none") {
                    addTopicForm.style.display = "block";
                } else {
                    addTopicForm.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
